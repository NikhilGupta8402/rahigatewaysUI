<div class="modal-backdrop" (click)="close()"></div>

<div class="modal-container">

  <div class="modal-header">
    <h2><i class="ri-phone-fill"></i> Request a Call Back</h2>
    <button class="close-btn" (click)="close()">Ã—</button>
  </div>

  <p class="subtitle">
    Fill in your details and our travel experts will call you within 24 hours
  </p>

  <form #callForm="ngForm" (ngSubmit)="submitForm(callForm)">

    <!-- ROW 1 -->
    <div class="grid-2">

      <div class="form-group">
        <label>First Name *</label>
        <input type="text" name="fname" ngModel required minlength="3" #fname="ngModel" />
        <div class="error-text" *ngIf="fname.invalid && fname.touched">
          First name required (min 3 chars)
        </div>
      </div>

      <div class="form-group">
        <label>Last Name *</label>
        <input type="text" name="lname" ngModel required minlength="3" #lname="ngModel" />
        <div class="error-text" *ngIf="lname.invalid && lname.touched">
          Last name required (min 3 chars)
        </div>
      </div>

    </div>

    <div class="form-group">
      <label>Email *</label>
      <input type="email" name="email" ngModel required email #email="ngModel" />
      <div class="error-text" *ngIf="email.invalid && email.touched">
        Enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label>Phone *</label>
      <input type="text" name="phone" ngModel required pattern="^[0-9]{10}$" #phone="ngModel" />
      <div class="error-text" *ngIf="phone.invalid && phone.touched">
        Phone must be 10 digits
      </div>
    </div>

    <div class="form-group">
      <label>Number of Passengers *</label>
      <select name="passengers" ngModel required #passengers="ngModel">
        <option disabled selected value="">Select passengers</option>
        <option *ngFor="let p of passengerList" [value]="p">{{ p }}</option>
      </select>
      <div class="error-text" *ngIf="passengers.invalid && passengers.touched">
        Please select passengers
      </div>
    </div>

    <!-- ROW 2 -->
    <div class="grid-2">

      <div class="form-group">
        <label>Preferred Travel Date *</label>
        <input type="date" name="travelDate" ngModel required #travelDate="ngModel" />
        <div class="error-text" *ngIf="travelDate.invalid && travelDate.touched">
          Travel date required
        </div>
      </div>

      <div class="form-group">
        <label>Destination *</label>
        <input type="text" name="destination" ngModel required minlength="3" #destination="ngModel" />
        <div class="error-text" *ngIf="destination.invalid && destination.touched">
          Minimum 3 characters
        </div>
      </div>

    </div>

    <div class="form-group">
      <label>Additional Message (Optional)</label>
      <textarea rows="3" name="message" ngModel></textarea>
    </div>

    <button type="submit" class="submit-btn">
      Request Call Back
    </button>

  </form>

</div>
